<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letras Canciones</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="contenido" id="contenido">
        <h1>Letras de Canciones</h1>
        <div class="contenedor">
            <div id="buscar" class="buscar">
                <h2>Búsqueda</h2>
                <p>Encuentras las letras por el nombre del artista y el título de la canción</p>
                <form action="#" id="formulario-buscar">
                    <div class="input">
                        <label for="artista">Artista</label>
                        <input type="text" id="artista" placeholder="Artista">
                    </div>
                    <div class="input">
                        <label for="cancion">Canción</label>
                        <input type="text" id="cancion" placeholder="Canción">
                    </div>
    
                    <div class="input enviar">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
    
            <div class="letra-resultado">
                <h2></h2>
                <div id="resultado"></div>
            </div>
            <div id="mensajes"></div>
        </div>
        
    </main>

    <script src="js/app.js" type="module"></script>
</body>
</html>
